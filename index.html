<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinText</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-respoinsiv.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="naptec-nav">
        <div class="naptec-logo">
          <a href=""><img src="./image/logo-naptec.png" alt="naptec-logo" /></a>
        </div>
        <div class="list-login">
          <ul>
            <li><a href="">Log In</a></li>
            <li><a href="">Crate Account</a></li>
            <li>
              <img
                class="icon-shop"
                src="./image/shopping-bag.png"
                alt="shop"
              />
              <a href=""> Cart (0)</a>
            </li>
          </ul>
        </div>
      </nav>

      <nav class="linText-nav">
        <div class="responsivity">
          <button class="side-bar-header-responsive">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
              class="icon icon-hamburger"
              fill=" #1A3748 "
              viewBox="0 0 18 16"
            >
              <path
                d="M1 .5a.5.5 0 100 1h15.71a.5.5 0 000-1H1zM.5 8a.5.5 0 01.5-.5h15.71a.5.5 0 010 1H1A.5.5 0 01.5 8zm0 7a.5.5 0 01.5-.5h15.71a.5.5 0 010 1H1a.5.5 0 01-.5-.5z"
                fill=" #1A3748 "
              ></path>
            </svg>
          </button>
        </div>
        <div class="left-nav">
          <div class="linText-logo">
            <img src="./image/Logo.png" alt="logo" />
          </div>
          <div class="nav-list">
            <ul>
              <li><a href="">Mission</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">Bestsellers</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="right-nav">
          <div class="search">
            <a href=""
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="curretn-color"
              >
                <path
                  d="M11.5005 21.75C5.85049 21.75 1.25049 17.15 1.25049 11.5C1.25049 5.85 5.85049 1.25 11.5005 1.25C17.1505 1.25 21.7505 5.85 21.7505 11.5C21.7505 17.15 17.1505 21.75 11.5005 21.75ZM11.5005 2.75C6.67049 2.75 2.75049 6.68 2.75049 11.5C2.75049 16.32 6.67049 20.25 11.5005 20.25C16.3305 20.25 20.2505 16.32 20.2505 11.5C20.2505 6.68 16.3305 2.75 11.5005 2.75Z"
                  fill=" #0D384A "
                ></path>
                <path
                  d="M22.0004 22.7499C21.8104 22.7499 21.6204 22.6799 21.4704 22.5299L19.4704 20.5299C19.1804 20.2399 19.1804 19.7599 19.4704 19.4699C19.7604 19.1799 20.2404 19.1799 20.5304 19.4699L22.5304 21.4699C22.8204 21.7599 22.8204 22.2399 22.5304 22.5299C22.3804 22.6799 22.1904 22.7499 22.0004 22.7499Z"
                  fill=" #0D384A "
                ></path></svg
            ></a>
          </div>
          <div class="get-a-quote-button">
            <a class="get-button" href="">get a quote</a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
